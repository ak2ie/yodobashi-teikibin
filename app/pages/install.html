<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>よどばし定期便</title>
    <link rel="stylesheet" type="text/css" href="../styles/install.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>よどばし定期便へようこそ</h1>
                <p>
                    インストールして頂き、ありがとうございます。
                </p>
            </div>
        </div>
        <h2>使い方</h2>
        <div class="row">
            <div class="col-sm-4">
                1. ヨドバシ.comの商品ページに表示される「定期購入」ボタンをクリックします。<br />
                <img src="../images/install_teikikonyu_button.png" width="250px" />
            </div>
            <div class="col-sm-4">
                2. 定期購入のタイミングが来ると、通知が表示されます。<br />
                <img src="../images/install_notification.png" width="300px" />
            </div>
            <div class="col-sm-4">
                3. ショッピングカートから購入手続きを進めれば完了です！
                <img src="../images/install_shoppingcart.png" width="300px" />
            </div>
        </div>
        <h2>ご注意</h2>
        <div class="row">
            <div class="col-sm-6">
                定期購入のタイミングが来ると、カートに商品をいれるため、ウィンドウが開きます。<br />
                自動で閉じますので、そのままにしておいてください。
            </div>
            <div class="col-sm-4">
                <img src="../images/install_processing_window.png" width="400" />
            </div>
        </div>
    </div>
</body>

</html>
